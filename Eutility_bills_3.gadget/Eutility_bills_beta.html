<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=Unicode" />
        <title>Eutility Retailers</title>

        <link rel="stylesheet" type="text/css" href="css/retailers.css">
        <script type="text/jscript" language="jscript" src="js/jquery.min.js"></script>
        <script type="text/jscript" language="jscript" src="js/retailers.js"></script>
        

    </head>
	
    <body onload="init()" >
        <g:background id="imgBackground" >
            <div>
            <P id="header" >COMPLETED Invoice</P>
            
		<table >
            <tr>
                <th >AGL</th>
                <td id="agl" class="gadgetSize">0</td>
            </tr>

            <tr>
                <th >Origin</th>
                <td id="origin" class="gadgetSize">0</td>
            </tr>

			<tr>
                <th >Origin Small</th>
                <td id="origin_small" class="gadgetSize">0</td>
            </tr>

			<tr>
                <th >ERM</th>
                <td id="erm" class="gadgetSize">0</td>
            </tr>

			<tr>
                <th >ERM Consol</th>
                <td id="erm_consol" class="gadgetSize">0</td>
            </tr>

			<tr>
                <th >Momentum</th>
                <td id="momentum" class="gadgetSize">0</td>
            </tr>

			<tr>
                <th >BGW</th>
                <td id="bgw" class="gadgetSize">0</td>
            </tr>

			<tr>
                <th >Alinta</th>
                <td id="alinta" class="gadgetSize">0</td>
            </tr>

			<tr>
                <th >EA</th>
                <td id="ea" class="gadgetSize">0</td>
            </tr>

            <tr>
                <th >EA_Small</th>
                <td id="ea_small" class="gadgetSize">0</td>
            </tr>

			<tr>
                <th >TCC</th>
                <td id="tcc" class="gadgetSize">0</td>
            </tr>

            <tr>
                <th >NextB</th>
                <td id="nb" class="gadgetSize">0</td>
            </tr>     
            <tr class = "total_row">
                <th >Total:</th>
                <td id="total_count" class="gadgetSize">0</td>
            </tr>      

		</table>

            </div>
        </g:background>
    </body>
</html>
